<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Driver App Logs</title>
  <!-- Bootstrap CSS for a nice, responsive design -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      margin-top: 50px;
    }
    .log-button {
      margin: 5px 0;
      width: 100%;
      text-align: left;
    }
    .invalid-filename {
      background-color: #dc3545 !important;
      border-color: #dc3545 !important;
      opacity: 0.7;
    }
    .invalid-filename:hover {
      background-color: #c82333 !important;
      border-color: #bd2130 !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4">Driver App Logs</h1>
    <form id="driverForm">
      <div class="form-group">
        <label for="driverId">Enter Driver ID:</label>
        <input type="number" class="form-control" id="driverId" placeholder="Driver ID" required>
      </div>
      <button type="submit" class="btn btn-primary">Get Logs</button>
    </form>
    <hr>
    <div id="logsContainer"></div>
  </div>

  <script>
    document.getElementById('driverForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const driverId = document.getElementById('driverId').value;
      const token = 'eyJhbGciOiJub25lIn0.eyJpZCI6MTgsIm5hbWUiOiJUZXN0IERyaXZlciIsInBob25lX251bWJlciI6IisyMDEwMDA2Mjk5OTgiLCJwaG90byI6eyJ1cmwiOm51bGx9LCJkcml2ZXJfbGljZW5zZSI6eyJ1cmwiOm51bGx9LCJjcmVhdGVkX2F0IjoiMjAxOS0wMy0xMyAwMDoyMjozMiArMDIwMCIsInVwZGF0ZWRfYXQiOiIyMDE5LTAzLTEzIDAwOjIyOjMyICswMjAwIiwibmF0aW9uYWxfaWQiOiIxMjM0NSIsImVtYWlsIjoicHJvZEBwcm9kLmNvbSIsImdjbV9kZXZpY2VfdG9rZW4iOm51bGx9.'; // Replace with your actual token

      // Construct the URL dynamically using the input driver id
      const url = `https://app.illa.blue/api/v3/driver/driver_app_logs?filter[driver_id]=${driverId}&all_pages=true`;
      
      fetch(url, {
        headers: {
          'Authorization': `Bearer ${token}`,
          'Content-Type': 'application/json'
        }
      })
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('logsContainer');
        container.innerHTML = '';

        if(data.data && data.data.length) {
          // Function to extract date from filename
          function extractDateFromFilename(filename) {
            if (!filename) return null;
            // Look for pattern like: driverId_illa-log-YYYY-MM-DD.log or similar
            const dateMatch = filename.match(/(\d{4}-\d{2}-\d{2})/);
            return dateMatch ? dateMatch[1] : null;
          }

          // Function to parse date string into Date object for comparison
          function parseLogDate(dateStr) {
            return new Date(dateStr);
          }

          // Process logs to extract date info and group by date
          const processedLogs = data.data.map(log => {
            const filename = log.attributes.fileName;
            const extractedDate = extractDateFromFilename(filename);
            const createdAt = new Date(log.attributes.createdAt);
            
            return {
              ...log,
              extractedDate,
              createdAt,
              hasValidFilename: !!extractedDate
            };
          });

          // Group by extracted date and keep only the latest entry for each date
          const logsByDate = {};
          processedLogs.forEach(log => {
            let dateKey;
            if (log.extractedDate) {
              // For valid filenames, group by extracted date
              dateKey = log.extractedDate;
            } else {
              // For invalid filenames, use a unique key to prevent consolidation
              dateKey = `invalid_${log.id}`;
            }
            
            if (!logsByDate[dateKey] || log.createdAt > logsByDate[dateKey].createdAt) {
              logsByDate[dateKey] = log;
            }
          });

          // Convert back to array and sort by date (latest first)
          const uniqueLogs = Object.values(logsByDate).sort((a, b) => {
            // Put invalid filenames at the end
            if (!a.hasValidFilename && b.hasValidFilename) return 1;
            if (a.hasValidFilename && !b.hasValidFilename) return -1;
            if (!a.hasValidFilename && !b.hasValidFilename) {
              return b.createdAt - a.createdAt; // Sort by creation date for invalid ones
            }
            
            // Sort valid ones by extracted date (latest first)
            const dateA = parseLogDate(a.extractedDate);
            const dateB = parseLogDate(b.extractedDate);
            return dateB - dateA;
          });

          // Create buttons for each unique log entry
          uniqueLogs.forEach(log => {
            const logFileUrl = log.attributes.logFileUrl;
            const filename = log.attributes.fileName;
            const createdAt = new Date(log.attributes.createdAt).toLocaleDateString('en-US', {
              year: 'numeric',
              month: 'long',
              day: 'numeric'
            });
            
            // Create a button element for each log entry
            const button = document.createElement('button');
            button.className = 'btn btn-success log-button';
            
            if (log.hasValidFilename) {
              // Format the date nicely for display
              const displayDate = new Date(log.extractedDate).toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
              });
              button.textContent = `Download Log - ${displayDate}`;
            } else {
              // Handle invalid filename case
              button.className = 'btn log-button invalid-filename';
              button.textContent = `Download Log - Invalid Filename (${filename || 'Unknown'}) - ${createdAt}`;
              button.title = 'Warning: This file has an invalid or missing filename';
            }
            
            // On click, open the log file URL (this will start the download)
            button.addEventListener('click', function() {
              window.open(logFileUrl, '_blank');
            });
            
            container.appendChild(button);
          });
        } else {
          container.innerHTML = '<p>No logs found for this driver.</p>';
        }
      })
      .catch(err => {
        console.error(err);
        alert('Error fetching logs');
      });
    });
  </script>
</body>
</html>
